<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Coming new Trade</title>
</head>
<body>
    <div align="center">
        <h1>Coming new Trade</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${trade}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Trade ID :</td>
                    <td><input type="text" th:field="*{tradeId}" /></td>
                </tr>
                <tr>
                    <td>Version:</td>
                    <td><input type="text" th:field="*{version}" /></td>
                </tr>
                <tr>
                    <td>Counter-Party Id:</td>
                    <td><input type="text" th:field="*{counterPartyId}" /></td>
                </tr>
                <tr>
                    <td>Book Id:</td>
                    <td><input type="text" th:field="*{bookId}" /></td>
                </tr>  
                <tr>
                    <td>Maturity Date:</td>
                    <td><input type="text" th:field="*{maturityDate}" /></td>
                </tr>  
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
